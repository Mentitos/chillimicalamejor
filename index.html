<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chillimica | Último Video</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* --- ESTILOS GENERALES --- */
        body {
            background-color: #121212; /* Fondo oscuro profundo */
            background-image: radial-gradient(circle at top right, #2a1a3a 0%, #121212 40%);
            color: #e0e0e0;
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        /* --- TARJETA PRINCIPAL --- */
        .card {
            background: rgba(30, 30, 30, 0.8); /* Semi transparente */
            backdrop-filter: blur(10px); /* Efecto vidrio */
            border: 1px solid #333;
            border-radius: 20px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 800px;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px); /* Efecto flotante al pasar el mouse */
            border-color: #555;
        }

        /* --- ENCABEZADO --- */
        .header {
            padding: 25px;
            text-align: center;
            border-bottom: 1px solid #333;
        }

        h2 {
            margin: 0;
            font-size: 1.5rem;
            color: #d8b4fe; /* Un lila suave */
            letter-spacing: 0.5px;
            line-height: 1.4;
        }

        .subtitle {
            font-size: 0.9rem;
            color: #888;
            margin-top: 8px;
            font-weight: 400;
        }

        /* --- CONTENEDOR DE VIDEO RESPONSIVO (Magia CSS) --- */
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* Ratio 16:9 exacto */
            height: 0;
            background: #000;
        }

        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        /* --- PIE DE TARJETA --- */
        .footer {
            padding: 20px;
            text-align: center;
            background: #181818;
        }

        .btn-channel {
            display: inline-block;
            text-decoration: none;
            color: #121212;
            background: #d8b4fe;
            padding: 10px 20px;
            border-radius: 50px;
            font-weight: bold;
            font-size: 0.9rem;
            transition: background 0.2s;
        }

        .btn-channel:hover {
            background: #fff;
        }

        /* Animación de carga */
        @keyframes pulse {
            0% { opacity: 0.5; }
            50% { opacity: 1; }
            100% { opacity: 0.5; }
        }
        .loading-text {
            animation: pulse 1.5s infinite;
        }
    </style>
</head>
<body>

    <div class="card">
        <div class="header">
            <div class="subtitle">ÚLTIMO ENSAYO VISUAL</div>
            <h2 id="titulo" class="loading-text">Cargando contenido...</h2>
        </div>
        
        <div class="video-wrapper">
            <iframe 
                id="video-frame" 
                src="" 
                title="Reproductor de video"
                frameborder="0" 
                allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
                allowfullscreen>
            </iframe>
        </div>

        <div class="footer">
            <a href="https://www.youtube.com/@Chillimica" target="_blank" class="btn-channel">
                Ver canal completo ↗
            </a>
        </div>
    </div>

    <script>
        // URL de tu archivo generado por el robot
        const jsonUrl = 'video_data.json';
        
        // VIDEO DE RESPALDO (Por si el JSON falla o aún no se creó)
        // ID de "Descentrar las relaciones"
        const backupID = 'ti2DIoIAjHQ'; 

        fetch(jsonUrl)
            .then(response => {
                if (!response.ok) throw new Error("Archivo JSON no encontrado");
                return response.json();
            })
            .then(data => {
                // ÉXITO: Cargamos los datos del JSON
                document.getElementById('titulo').innerText = data.title;
                document.getElementById('titulo').classList.remove('loading-text');
                document.getElementById('video-frame').src = `https://www.youtube.com/embed/${data.id}`;
            })
            .catch(error => {
                console.warn("⚠️ Usando video de respaldo:", error);
                
                // FALLO: Cargamos el video manual para que no se vea feo
                document.getElementById('titulo').innerText = "Descentrar las relaciones (Video Destacado)";
                document.getElementById('titulo').classList.remove('loading-text');
                document.getElementById('video-frame').src = `https://www.youtube.com/embed/${backupID}`;
            });
    </script>
</body>
</html>
